		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>

		</div>
		<div class="form-actions">
			<button type="button" class="btn btn-success uppercase" onclick="loginAjax();">登录</button>
			<label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>记住密码 </label>
			<!--<a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>-->

		<div class="create-account">

				<!--<a href="javascript:;" id="register-btn" class="uppercase">注册用户</a>-->

		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">姓名</label>
			<input class="form-control placeholder-no-fix" type="text" placeholder="姓名" name="fullname"/>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

		<p class="hint">
			 输入你的账户信息:
		</p>

			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">重复密码</label>
			<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="重复密码" name="rpassword"/>

		<div class="form-group margin-top-20 margin-bottom-20">

<script>
jQuery(document).ready(function() {     
Metronic.init(); // init metronic core components
Layout.init(); // init current layout
Login.init();
Demo.init();

$("#username").keydown(function (event) {
    if (event.keyCode == 13) {
        loginAjax()
    }
})
$("#password").keydown(function (event) {
    if (event.keyCode == 13) {
        loginAjax()
    }
})
});

function loginAjax() {
    if ($('.login-form').validate().form()) {
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "Controller.aspx?controller=WebUIFrame@LoggingController&method=Login",
            data: { txtUserName: username.value, txtUserPWD: password.value, txtUserIP: "", txtMac: "" },
            success: function (result) {
                var retobject = result;
                if (retobject.ret == 0) {//后台操作成功
                    window.location = "index.aspx";
                } else {
                    $('.alert-danger', $('.login-form')).find('span').html("用户名和密码不正确.");
                    $('.alert-danger', $('.login-form')).show();
                }
            }
        });
    }
}
</script>
